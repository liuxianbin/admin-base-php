<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<link rel="stylesheet" href="/static/theme/index.css">
<script src="/static/js/axios.min.js"></script>
<script src="/static/js/vue.min.js"></script>
<script src="/static/js/elementui-index.js"></script>
<link rel="stylesheet" href="/static/css/elementui-common.css">
<body>
<div id="app">
    <fieldset class="layui-elem-field layui-field-title">
        <legend>菜单权限列表</legend>
    </fieldset>
    <el-form :inline="true" class="demo-form-inline">
        <el-form-item label="控制器">
            <el-select placeholder="请选择" v-model="curr_controller" @change="loadActions">
                <el-option
                        v-for="item in controllers"
                        :label="item"
                        :value="item">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="菜单名称">
            <el-input placeholder="请输入菜单名称"></el-input>
        </el-form-item>
        <el-form-item label="归属">
            <el-select placeholder="请选择" @change="loadActions">
                <el-option
                        v-for="item in super_menu"
                        :label="item"
                        :value="item">
                </el-option>
            </el-select>
        </el-form-item>
        <el-form-item>
            <el-button type="primary" @click="onSubmit('form')">提交</el-button>
        </el-form-item>
    </el-form>
    <div>
        <el-table
                :data="curr_actions"
                style="width: 100%">
            <el-table-column fixed width="100"
                             label="方法">
                <template slot-scope="scope">
                    <span>{{scope.row.action }}</span>
                </template>
            </el-table-column>
            <el-table-column width="150"
                             label="名称">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.name"></el-input>
                </template>
            </el-table-column>
            <el-table-column width="150"
                             label="备注">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.remark"></el-input>
                </template>
            </el-table-column>

            <el-table-column width="80"
                             label="显示">
                <template slot-scope="scope">
                    <el-switch :inactive-value=0 :active-value=1
                               @change="handleChange(scope.row)"
                               v-model="scope.row.is_display">
                    </el-switch>
                </template>
            </el-table-column>
            <el-table-column width="110"
                             label="打开方式">
                <template slot-scope="scope">
                    <el-select v-model="scope.row.display_type">
                        <el-option
                                label="常规"
                                :value="1">
                        </el-option>
                        <el-option
                                label="新标签"
                                :value="2">
                        </el-option>
                        <el-option
                                label="弹窗"
                                :value="3">
                        </el-option>
                    </el-select>
                </template>
            </el-table-column>
            <el-table-column width="80"
                             label="校验">
                <template slot-scope="scope">
                    <el-switch :inactive-value=0 :active-value=1
                               @change="handleChange(scope.row)"
                               v-model="scope.row.is_check">
                    </el-switch>
                </template>
            </el-table-column>

            <el-table-column width="100"
                             label="排序">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.sort_num"></el-input>
                </template>
            </el-table-column>
            <el-table-column width="80"
                             label="状态">
                <template slot-scope="scope">
                    <el-switch :inactive-value=0 :active-value=1
                               @change="handleChange(scope.row)"
                               v-model="scope.row.status">
                    </el-switch>
                </template>
            </el-table-column>

            <el-table-column width="150"
                             label="参数">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.params"></el-input>
                </template>
            </el-table-column>

            <el-table-column width="150"
                             label="图标">
                <template slot-scope="scope">
                    <el-input v-model="scope.row.icon"></el-input>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
<script src="/static/js/jquery-1.9.1.min.js"></script>
<script src="/static/layer/layer.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            controllers: [],
            curr_actions: [],
            curr_controller: "",
            super_menu: [],
        },
        methods: {
            handleSizeChange(val) {
                this.query.limit = val
                this.loadData(1)
            },
            handleEdit: function (id) {
                let title = id > 0 ? '修改' : '添加';
                let param = "";
                if (id > 0) {
                    param += "&id=" + id;
                }
                layer.open({
                    type: 2,
                    title: title + '角色信息',
                    maxmin: true,
                    shadeClose: true,
                    area: ['800px', '520px'],
                    content: '/admin/role/edit?' + param
                });
            },
            handleDelete: function (index, id) {
                this.$confirm('确定要删除该数据吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    var root = this
                    axios.post('/admin/role/Delete', {id: id}).then(function (res) {
                        if (res.data.status === "success") {
                            root.$message({
                                message: "删除成功",
                                type: 'success'
                            });
                            root.list.splice(index, 1)
                        } else if (res.data.message != undefined) {
                            root.$message.error(res.data.message);
                        }
                    });
                });
            },
            handleCurrentChange: function (val) {
                this.loadData(val)
            },
            handleChange: function (e) {
                var root = this
                axios.post('/admin/role/changeStatus', {id: e.id, status: e.status}).then(function (res) {
                    if (res.data.status === "success") {
                        root.$message({
                            message: "设置成功",
                            type: 'success'
                        });
                    } else if (res.data.message != undefined) {
                        root.$message.error(res.data.message);
                    }
                });
            },
            loadData(curr) {
                var root = this
                this.query.curr = curr
                axios.post('/admin/role/list', this.query).then(function (res) {
                    root.list = res.data.list
                    root.count = res.data.count
                    root.query.curr = res.data.curr
                    root.query.limit = res.data.limit
                });
            },
            refresh: function () {
                this.loadData(this.query.curr)
            },
            loadController: function () {
                const root = this;
                axios.post('/admin/menu/getControllers', {}).then(function (res) {
                    root.controllers = res.data
                });
            },
            loadActions: function (controller) {
                const root = this;
                axios.post('/admin/menu/getActions', {controller: controller}).then(function (res) {
                    root.curr_actions = res.data
                });
            },
        },
        created: function () {
            // this.loadData(this.curr)
            this.loadController()
        }
    })
</script>
</body>
</html>
